<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>

<link rel="stylesheet" type="text/css" href="css/list.css">
<body>
	<h1>Veg</h1>
	<div>
		
	    <ul>
	    	<table>
			    <tr>
				    <th class="veg"><span id="left">Today's Special</span></th>
				    <th class="veg" id="another">Price</th>
			    </tr>

			    <tr>
			    	<td class="veg" id="one"><span id="left">french fries</span></td>
			    	<td class="veg" id="another1">$3</td>
			    </tr>

			     <tr>
			    	<td class="veg" id="two"><span id="left">burger</span></td>
			    	<td class="veg" id="another2">$15</td>
			    </tr>

			     <tr>
			    	<td class="veg" id="three"><span id="left">sandwich</span></td>
			    	<td class="veg" id="another3">$5</td>
			    </tr>

			     <tr>
			    	<td class="veg" id="four"><span id="left">burgerpizza</span></td>
			    	<td class="veg" id="another4">$17</td>
			    </tr>

			    <tr>
			    	<td class="veg" id="five"><span id="left">pizza</span></td>
			    	<td class="veg" id="another5">$29</td>
			    </tr>

			    <tr>
			    	<th id="wo">Sub Total:</th>
			    	<th id="wo">$ <span id="rate"></span></th>
			    </tr>

		    </table>
	    	
	    </ul>
    </div>

    <h1>Non Veg</h1>
    <div>
        <ul>
        	<table>
			    <tr>
				    <th class="veg"><span id="right">Today's Special</span></th>
				    <th class="veg" id="another">Price</th>
			    </tr>

			    <tr>
			    	<td class="non_veg" id="a1"><span id="left">smokey grilled</span></td>
			    	<td class="non_veg" id="another1_1">$13</td>
			    </tr>

			     <tr>
			    	<td class="non_veg" id="a2"><span id="left">hot & crispy</span></td>
			    	<td class="non_veg" id="another2_2">$16</td>
			    </tr>

			     <tr>
			    	<td class="non_veg" id="a3"><span id="left">zingger</span></td>
			    	<td class="non_veg" id="another3_3">$10</td>
			    </tr>

			    <tr>
			    	<th id="wo">Sub Total:</th>
			    	<th id="wo">$ <span id="rate1"></span></th>
			    </tr>
			</table>
        </ul>
    </div>
    <script type="text/javascript" src="javascript/jquery-3.3.1.js"></script>
   <script type="text/javascript" src="javascript/list.js"></script>
</body>
</html>
